<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script src="/js/insert.js" type="text/javascript"></script>
    <!-- <script src="/js/login.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="/styles/login.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header id="headerArea">

    </header>
    <div id="container">
        <main id="mainCont">
            <div class="mainBox">

                <!-- Log in usuario -->

                <div id="login" class="boxCont" style="display: block;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Log in</h1>
                            </div>
                            <div class="modal-body">
                                <form id="form_idL" method="post" name="myform">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Correo:</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="johndoe@email.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="pass" class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control" id="pass" name="pass"
                                            placeholder="Su contraseña aqui">
                                    </div>
                                    <!--</form>-->
                                    </div>
                                    <div class="modal-footer">
                                        <a href="" onclick="changeSqu(event, 'login', 'signup');">Registrar cuenta</a>
                                        <input id="submit" type="submit" class="btn btn-primary" value= "Iniciar sesion"/>
                                </form>
                                    </div>
                        </div>
                    </div>
                </div>

                <!-- Registro de usuario -->

                <div id="signup" class="boxCont">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar cuenta</h1>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="emailsign" class="form-label">Correo:</label>
                                        <input type="email" class="form-control" id="emailsign"
                                            placeholder="johndoe@email.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nombresign" class="form-label">Nombre de cuenta:</label>
                                        <input type="text" class="form-control" id="nombresign" placeholder="John Doe">
                                    </div>
                                    <label for="passsign" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="passsign"
                                        placeholder="Su contraseña aqui">

                                    <label for="conpass" class="form-label">Confirmar contraseña:</label>
                                    <input type="password" class="form-control" id="conpass"
                                        placeholder="Su contraseña aqui">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <a href="" onclick="changeSqu(event, 'signup', 'login');">Iniciar sesión</a>
                                <button onclick="accountYes()" type="button" class="btn btn-primary">Registrar cuenta</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </main>
    </div>
    <footer id="footer">

    </footer>
    <script src="/js/login.js"></script>
</body>

</html>
